<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Futurium - Content management dashboard</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link
      rel="stylesheet"
      href="https://cdn1.fpfis.tech.ec.europa.eu/ecl/v3.9.1/ec/styles/optional/ecl-ec-default.css"
      media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="container grid">
      <a href="#" class="card card-posts" target="_blank">  
        <div class="card-header">
          <dl>
            <dt>Unpublished Posts</dt>
            <dd>3</dd>
          </dl>
        </div>
        <div class="card-body">
          <dl>
            <dt>Total Posts</dt>
            <dd>356</dd>
          </dl>
          <dl>
            <dt>% Unpublished</dt>
            <dd>0.86%</dd>
          </dl>
        </div>    
      </a>  
      <a href="#" class="card card-events" target="_blank">  
        <div class="card-header">
          <dl>
            <dt>Unpublished Events</dt>
            <dd>3</dd>
          </dl>
        </div>
        <div class="card-body">
          <dl>
              <dt>Total Events</dt>
              <dd>356</dd>
          </dl>
          <dl>
              <dt>% Unpublished</dt>
              <dd>0.86%</dd>
          </dl>
        </div>    
      </a>
      <a href="#" class="card card-comments" target="_blank">    
        <div class="card-header">
          <dl>
            <dt>Unpublished Comments</dt>
            <dd>3</dd>
          </dl>
        </div>
        <div class="card-body">
          <dl>
              <dt>Total Comments</dt>
              <dd>356</dd>
          </dl>
          <dl>
              <dt>% Unpublished</dt>
              <dd>0.86%</dd>
          </dl>
        </div>    
      </a>
    </div>
  </body>
</html>
